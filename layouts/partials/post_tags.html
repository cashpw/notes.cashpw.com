{{- $scratch := newScratch }}

{{- if (.Params.tags) -}}
<div class="post-meta post-tags">
<span style="margin-right: 0.5ch;">Tags:</span>
{{ range ($.GetTerms "tags") }}
{{ $scratch.Add "tags" (slice (printf "<a href=\"%s\">%s</a>" .Permalink .LinkTitle )) }}
{{- end -}}
{{- with ($scratch.Get "tags") }}
{{- delimit . ",&nbsp;" }}
{{- end -}}
      </div>
{{- end -}}
