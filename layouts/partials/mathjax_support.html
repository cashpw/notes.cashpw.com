{{ if findRE `(?:\$|\\\(|\\\[|\\begin\{.*?})` .Content }}
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        macros: {
          bigo: ["{\\href{/posts/big_o_notation}{O}}(#1)", 1],
          littleo: ["{\\href{/posts/little_o_notation}{o}}(#1)", 1],
          bigtheta: ["{\\href{/posts/big_theta_notation}{\\Theta}}(#1)", 1],
          bigomega: ["{\\href{/posts/big_omega_notation}{\\Omega}}(#1)", 1],
        },
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
{{ end }}
