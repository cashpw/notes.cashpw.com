{{ if findRE `(?:\$|\\\(|\\\[|\\begin\{.*?})` .Content }}
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        macros: {
          bigo: ["{\\href{/posts/big_o_notation}{O}}(#1)", 1],
          littleo: ["{\\href{/posts/little_o_notation}{o}}(#1)", 1],
          bigtheta: ["{\\href{/posts/big_theta_notation}{\\Theta}}(#1)", 1],
          bigomega: ["{\\href{/posts/big_omega_notation}{\\Omega}}(#1)", 1],
        },
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script async id="polyfill-script" src="https://polyfill.io/v3/polyfill.min.js?features=es6" onload="polyfillScriptLoaded=true;"></script>
  <script>
    function loadMathjaxAsync() {
      var script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
      script.async = true;
      document.head.appendChild(script);
    }
    if (window.polyfillScriptLoaded) {
      loadMathjaxAsync();
    } else {
      document.querySelector('#polyfill-script').addEventListener('load', loadMathjaxAsync);
    }
  </script>
{{ end }}
