<script>
  // Source: https://github.com/adityatelange/hugo-PaperMod/discussions/943
  // START hamburger menu
  const menuTrigger = document.querySelector("#menu-trigger")
  const menu = document.querySelector(".menu")
  menuTrigger.addEventListener("click", function () {
    menu.classList.toggle("hidden")
  });
  // hide menu when clicked outside
  document.body.addEventListener('click', function (event) {
    if (!menuTrigger.contains(event.target)) {
      menu.classList.add("hidden")
    }
  });
  // END hamburger menu

  const mobileWidthCutoffInPixels = 768;
  if (window.screen.width > mobileWidthCutoffInPixels) {
    document.querySelectorAll('.toc').forEach(toc => {
      toc.querySelectorAll(':scope > details').forEach(details => {
        details.setAttribute('open', '');
      });
    });
  }
</script>
