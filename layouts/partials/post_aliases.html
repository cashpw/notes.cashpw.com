{{- $scratch := newScratch }}

{{- if (.Params.aliases) -}}
<span style="margin-right: 1ch;"><abbr title="Also Known As">AKA</abbr>:</span>
{{ range .Params.aliases }}
{{ $scratch.Add "aliases" (slice (printf "<a href=\"%s\">%s</a>" . (replaceRE ".posts." "" .))) }}
{{- end -}}
{{- with ($scratch.Get "aliases") }}
{{- delimit . ", &nbsp;" }}
{{- end -}}
{{- end -}}
