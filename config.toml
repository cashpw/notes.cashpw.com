This website contains my personal notes.

The key component of my notes are the [links which connect them](/posts/6037800d-34c3-4d62-a33b-3931d694f083). Links allow forward movement (e.g. A to B). Backlinks allow backward movement (e.g. B to A). These sorts of interconnected notes are sometimes called [zettelkasten](/posts/b130e6f2-31a1-4c3a-ae8b-7d8208a69710), a second brain, a digital garden. They are a type of [personal knowledge management](/posts/773406e0-fe95-41f4-a254-b2c6ade18ce9) system.

I write these notes for myself and share them online as a way of increasing accountability for myself. The public nature of the notes encourages me to [think carefully about my own thoughts](/posts/efe31d96-34a6-439a-a34d-fdff9df0e51a) and [how I write](/posts/05911fff-a79b-4462-bf6d-a3cec4e1c9f2).

Check out the [archives](/archives) for a full list of posts or start from one of my favorites:

1. [The Meditations of the Emperor Marcus Antoninus](/posts/84e0e30f-a362-4aae-b540-4541e00af0a8)
